
[build-dependencies]
  neon-build = "0.5"

[dependencies]
  anyhow = "1.0"
  backtrace = "0.3"
  futures = "0.3"
  hex = "0.4"
  neon = "0.8"
  once_cell = "1.4"
  rand = "0.7"
  serde = "1.0"
  serde_json = "1.0"
  thiserror = "1.0"
  tokio = "1.1"

  [dependencies.iota-client]
    features = ["mqtt"]
    git = "https://github.com/iotaledger/iota.rs"
    rev = "0a011ec37f70874358cf530d3b8e4817c69c9a4c"

[lib]
  crate-type = ["cdylib"]
  name = "iota_client"

[package]
  authors = ["Lucas Nogueira <lucas.nogueira@iota.org>"]
  build = "build.rs"
  edition = "2018"
  exclude = ["artifacts.json", "index.node"]
  license = "Apache-2.0"
  name = "iota-client"
  version = "0.1.0"

